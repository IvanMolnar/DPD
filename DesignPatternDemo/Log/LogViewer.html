<html>
	<meta charset="utf-8"/>
	<head>
		<TITLE>Log Viewer</TITLE>
		<script language="javascript">
		
		var _eventType = 'all';
		var _namespace = 'any';
		var _specificFile = '';
		
		function setNamespace(namespace)
		{
			_namespace = namespace;
			generateLink();
		}

		function setEventType(eventType)
		{
			_eventType = eventType;
			generateLink();
		}

		function setSpecificFile(fileName)
		{
			_specificFile = fileName;

			if (_specificFile == '')
			{
				currentAdvFilter.innerHTML = "Not filtering entries based on a specific filename.";
			}
			else
			{
				currentAdvFilter.innerHTML = "Show only the entries originating from the file '<b>" + _specificFile + "</b>'.";
			}

			generateLink();
		}

		function generateLink()
		{
			var linkText = "<br>";
					
			linkText = linkText + "<a href=\"javascript:onViewLog();\">";

			linkText = linkText + "<font size=\"2\" face=\"Arial\" color=\"#2060AA\">";

			linkText = linkText +  "<i>Click here to generate a report showing events of type '<b>" + _eventType + "</b>' ";

			if (_specificFile == '')
			{
				linkText = linkText + "from <b>all files</b> in the code namespace '<b>" + _namespace + "</b>'.";
			}
			else
			{
				linkText = linkText + "from <b>'";
				linkText = linkText + _specificFile;
				linkText = linkText + "'</b> in the code namespace '<b>" + _namespace + "</b>'.";
			}

			linkText = linkText + "</i></font></a><br><br>";

			eventTypeLabel.innerHTML = linkText;
		}
		
		function onViewLog()
		{
			xmlhttp = new XMLHttpRequest();
	        xmlhttp.open("GET", "log.xml", false); 
            xmlhttp.send(null);

			xlshttp = new XMLHttpRequest();
			xlshttp.open("GET", "Template.xsl", false); 
            xlshttp.send(null);

			xslProcessor = new XSLTProcessor();
			xslProcessor.importStylesheet(xlshttp.responseXML);
			xslProcessor.setParameter( "", "eventType",	_eventType );
			xslProcessor.setParameter( "", "nameSpace",	_namespace );
			xslProcessor.setParameter( "", "specificFile", _specificFile );

			xmlOutput = xslProcessor.transformToDocument(xmlhttp.responseXML);

			var xmlSerializer = new XMLSerializer();
			logview.innerHTML = xmlSerializer.serializeToString(xmlOutput);
		}

		</script>
	</head>

	<body bgcolor="#FFFFFF" vlink="#000000" alink="#000000" link="#000000" onload="javascript:onViewLog( ); javascript:generateLink( ); javascript:setSpecificFile( '' );">
		<font size="3" face="Arial" color="#2060AA">
			<b>
				<u>
					Configure the current log-file view:
				</u>
			</b>
		</font>
		<br>
		<br>
		<table border="0" width="50%" cellspacing="0" cellpadding="1">
			<!-- =============================================================== -->
			<!--              MESSAGE TYPE IDENTIFICATION ROW                    -->
			<!-- =============================================================== -->
			<tr>
				<td width="16%" bgcolor="#FFFFFF">
					<font size="1" face="Arial" color="#000000">
						<b>
							Types:
						</b>
					</font>
				</td>
				<td width="12%" bgcolor="#EEEEEE">
					<font size="1" face="Arial" color="#000000">
						<center>
							<a href="javascript:setEventType('all');">All</a>
						</center>
					</font>
				</td>
				<td width="12%" bgcolor="#FF8080">
					<font size="1" face="Arial" color="#000000">
						<center>
							<a href="javascript:setEventType('Error');">Error</a>
						</center>
					</font>
				</td>
				<td width="12%" bgcolor="#FFAA80">
					<font size="1" face="Arial" color="#000000">
						<center>
							<a href="javascript:setEventType('Warning');">Warning</a>
						</center>
					</font>
				</td>
				<td width="12%" bgcolor="#80FF80">
					<font size="1" face="Arial" color="#000000">
						<center>
							<a href="javascript:setEventType('Comment');">Comment</a>
						</center>
					</font>
				</td>
				<td width="12%" bgcolor="#8080FF">
					<font size="1" face="Arial" color="#000000">
						<center>
							<a href="javascript:setEventType('Event');">Event</a>
						</center>
					</font>
				</td>
				<td width="12%" bgcolor="#FFFF80">
					<font size="1" face="Arial" color="#000000">
						<center>
							<a href="javascript:setEventType('Debug');">Debug</a>
						</center>
					</font>
				</td>
				<td width="12%" bgcolor="#FF8020">
					<font size="1" face="Arial" color="#000000">
						<center>
							<a href="javascript:setEventType('Message');">Message</a>
						</center>
					</font>
				</td>
			</tr>
			
			<!-- =============================================================== -->
			<!--                     NAMESPACE FILTER ROW                        -->
			<!-- =============================================================== -->
			
			<tr>
				<td width="16%" bgcolor="#FFFFFF">
					<font size="1" face="Arial" color="#000000">
						<b>
							Namespace:
						</b>
					</font>
				</td>
				<td width="12%" bgcolor="#FFFFFF">
					<font size="1" face="Arial" color="#000000">
						<center>
							<a href="javascript:setNamespace('Default');">Default</a>
						</center>
					</font>
				</td>
				<td width="12%" bgcolor="#FFFFFF">
					<font size="1" face="Arial" color="#000000">
						<center>
							<a href="javascript:setNamespace('any');">Any</a>
						</center>
					</font>
				</td>
				<td width="12%" bgcolor="#FFFFFF">
					<font size="1" face="Arial" color="#000000">
						<center>
							<a href="javascript:setNamespace('GameLogic');">Game Logic</a>
						</center>
					</font>
				</td>
				<td width="12%" bgcolor="#FFFFFF">
					<font size="1" face="Arial" color="#000000">
						<center>
							<a href="javascript:setNamespace('FileSystem');">File System</a>
						</center>
					</font>
				</td>
				<td width="12%" bgcolor="#FFFFFF">
					<font size="1" face="Arial" color="#000000">
						<center>
							<a href="javascript:setNamespace('Display');">Display</a>
						</center>
					</font>
				</td>
				<!-- Dummy cell -->
				<td width="12%" bgcolor="#FFFFFF">
					<font size="1" face="Arial" color="#000000">
					</font>
				</td>
			</tr>
		</table>
		
		<!-- =============================================================== -->
		<!--                     ADVANCED FILTERING                          -->
		<!-- =============================================================== -->
		
		<br>
		<font size="2" face="Arial" color="#000000">
			<b>
				Advanced options:
			</b>
		</font>
		<font size="1" face="Arial" color="#000000">
			<div id="currentAdvFilter"></div> [<a href="javascript:setSpecificFile( prompt('Please enter the filename - please note that the search will be CASE SENSITIVE.', 'main.cpp') );">Change</a>] [<a href="javascript:setSpecificFile( '' );">Reset</a>]
		</font>
		
		<!-- =============================================================== -->
		<!--                     ACTUAL CONTENT OUTPUT                       -->
		<!-- =============================================================== -->
		
		<div id="eventTypeLabel"></div>
		<hr>
		<div id="logview"></div>
		
	</body>

</html>
